<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid p-0 overflow-hidden">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/favicon.ico"
              alt=""
              class="d-inline-block align-text-top"
            />
            SuperHero
          </a>
        </div>
      </nav>
      <header class="superhero py-3 text-center">
        <img src="img/sh1.jpg" alt="" class="mx-auto d-block" />
        <h1>Encuentra tu SuperHero</h1>
        <p>Ingresa el n√∫mero del SuperHero a buscar</p>
        <input type="text" id="input" placeholder="Id del personaje" />
        <button id="submit" class="btn btn-primary d-block mx-auto my-2">
          Buscar
        </button>
      </header>
      <section class="card heroData">
        <div class="row">
          <h1 id="heroError" class="text-center" style="color: red"></h1>
          <div class="col-12 col-sm-6">
            <img src="" alt="" id="heroImage" class="mx-auto d-block" />
          </div>
          <div class="col-12 col-sm-6">
            <h1 id="heroFoundMsg"></h1>
            <h2 id="heroName"></h2>
            <hr />
            <p id="group_affiliation"></p>
            <hr />
            <p id="publisher"></p>
            <hr />
            <p id="occupation"></p>
            <hr />
            <p id="first_appearance"></p>
            <hr />
            <p id="height"></p>
            <hr />
            <p id="weight"></p>
            <hr />
            <p id="aliases"></p>
            <hr />
          </div>
        </div>
      </section>
      <section
        id="chartContainer"
        style="height: 370px; width: 100%"
        class="my-3"
      ></section>
      <hr />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
